<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang chuyển hướng...</title>
    
    <meta http-equiv="refresh" content="0; url=https://sites.google.com/view/thanhoccaichanh/trang-ch%E1%BB%A7">
    
    <script type="text/javascript">
        window.location.href = "https://sites.google.com/view/thanhoccaichanh/trang-ch%E1%BB%A7";
    </script>
    
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div>
        <div class="loader"></div>
        <p>Đang đưa bạn về trang chủ Hội Thánh...</p>
        <p><small>Nếu trình duyệt không tự chuyển, <a href="https://www.tinlanhcaichanh.com/">bấm vào đây</a>.</small></p>
    </div>
</body>
</html>
