    let player;
    let isAutoScroll = false;
    let syncInterval;
    let currentFontSize = 16;
    let isDarkMode = true;
    let isVideoVisible = true;

    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('yt-player', {
            events: { 'onReady': onPlayerReady, 'onStateChange': onPlayerStateChange }
        });
    }

    function onPlayerReady(event) {
        renderTranscript();
        setupControls();
    }

    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING) {
            startSync(); updatePlayIcon(true);
        } else if (event.data == YT.PlayerState.ENDED) {
            stopSync(); showEndScreen(); updatePlayIcon(false);
        } else {
            stopSync(); updatePlayIcon(false);
        }
    }

    function renderTranscript() {
        const container = document.getElementById('transcript-area');
        container.innerHTML = '';
        transcriptData.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'cue';
            div.id = 'cue-' + index;
            const dateObj = new Date(item.start * 1000);
            const timeStr = dateObj.toISOString().substr(14, 5);
            div.innerHTML = `<span class="cue-time">[${timeStr}]</span>${item.text}`;
            div.onclick = () => { player.seekTo(item.start, true); player.playVideo(); };
            container.appendChild(div);
        });
    }

    function startSync() {
        stopSync();
        syncInterval = setInterval(() => {
            const currentTime = player.getCurrentTime();
            highlightCue(currentTime);
        }, 300);
    }

    function stopSync() { clearInterval(syncInterval); }

    function highlightCue(time) {
        const index = transcriptData.findIndex(item => time >= item.start && time < item.end);
        document.querySelectorAll('.cue.active').forEach(el => el.classList.remove('active'));
        if (index !== -1) {
            const activeEl = document.getElementById('cue-' + index);
            if (activeEl) {
                activeEl.classList.add('active');
                if (isAutoScroll) activeEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
    }

    function setupControls() {
        document.getElementById('btn-play').onclick = () => {
            const state = player.getPlayerState();
            if (state === YT.PlayerState.PLAYING) player.pauseVideo();
            else player.playVideo();
        };
        document.getElementById('btn-rewind').onclick = () => { player.seekTo(Math.max(0, player.getCurrentTime() - 10)); };
        document.getElementById('btn-forward').onclick = () => { player.seekTo(player.getCurrentTime() + 10); };

        const vidBox = document.getElementById('video-box');
        const toggleBtn = document.getElementById('btn-toggle-video');
        toggleBtn.onclick = () => {
            isVideoVisible = !isVideoVisible;
            if (isVideoVisible) {
                vidBox.classList.remove('hidden');
                toggleBtn.innerHTML = 'üëÅÔ∏è'; toggleBtn.classList.remove('active');
            } else {
                vidBox.classList.add('hidden');
                toggleBtn.innerHTML = 'üôà'; toggleBtn.classList.add('active');
            }
        };

        document.getElementById('btn-font-up').onclick = () => {
            if (currentFontSize < 26) { currentFontSize += 2; document.documentElement.style.setProperty('--font-size', currentFontSize + 'px'); }
        };
        document.getElementById('btn-font-down').onclick = () => {
            if (currentFontSize > 12) { currentFontSize -= 2; document.documentElement.style.setProperty('--font-size', currentFontSize + 'px'); }
        };

        const themeBtn = document.getElementById('btn-theme');
        themeBtn.onclick = () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('light-mode', !isDarkMode);
            themeBtn.innerHTML = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
        };

        const scrollBtn = document.getElementById('btn-autoscroll');
        scrollBtn.onclick = () => { isAutoScroll = !isAutoScroll; scrollBtn.classList.toggle('active', isAutoScroll); };

        document.getElementById('btn-replay').onclick = () => {
            document.getElementById('end-screen').style.display = 'none';
            document.getElementById('transcript-area').style.display = 'block';
            player.seekTo(0); player.playVideo();
        };
    }

    function updatePlayIcon(isPlaying) { document.getElementById('btn-play').innerHTML = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è'; }
    function showEndScreen() {
        document.getElementById('transcript-area').style.display = 'none';
        document.getElementById('end-screen').style.display = 'block';
    }
</script>
